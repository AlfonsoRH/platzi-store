

<input type="text" [(ngModel)]="title">
{{title}}



<div *ngIf="title==='Alf'">
  Hola pinche perro
</div>
<div *ngIf="title==='Vlad'">
  Hola pinche perro
</div>

<div *ngIf="title==='Barush'">
  Hola pinche perra
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'alf'">ou</p>
  <p *ngSwitchCase="'vlad'">ad</p>
  <p *ngSwitchCase="'barush'">adf</p>
  <p *ngSwitchDefault>Nada perra</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length == 0">
    La lista est√° vacia alv
  </li>
  <li *ngFor="let item of items; index as i" >
    {{item}} {{i}}
    <button (click)="deleteItem()">delete</button>
  </li>
</ul>

<div *ngFor="let product of products">
  <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
